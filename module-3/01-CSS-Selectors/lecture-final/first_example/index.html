<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
    /*CSS can be in a style block*/
    div {
        font-size: 10rem;
        color: red;
    }
    </style>

    <!-- CSS can be in a separate file. -->
    <link href="mystyles.css" rel="stylesheet"/>



    <title>Document</title>
</head>
<body>
    <!-- CSS can be on an element. -->
    <div style="color:darkseagreen">Hello World</div>
    <div class="fun">Hello CSS World</div>
    <ul>
        <li class="fun" id="thatThing">Thing 1</li>
        <li>Thing 2</li>
    </ul>
    <p>I'm last</p>
</body>
</html>
